<nav aria-label="Data grid navigation">
  <ul class="pagination justify-content-end">
    <li
        class="page-item"
        [ngClass]="{disabled: activePageNumber === 1}"
    >
      <a
          class="page-link"
          (click)="loadPreviousPage()"
      >
        Previous
      </a>
    </li>
    <li *ngFor="let page of getPages()"
        class="page-item"
        [ngClass]="{active: page === activePageNumber}"
    >
      <a
          class="page-link"
          (click)="loadPage(page)"
      >
        {{ page }}
        <span
            *ngIf="page === activePageNumber"
            class="sr-only"
        >
          (current)
        </span>
      </a>
    </li>
    <li
        class="page-item"
        [ngClass]="{disabled: activePageNumber === numberOfAllPages}"
    >
      <a
          class="page-link"
          (click)="loadNextPage()"
      >
        Next
      </a>
    </li>
  </ul>
</nav>
