<h1>List View</h1>

<div class="row">
  <div class="col-sm-6">
    <sl-search></sl-search>
  </div>
  <div class="col-sm-6 text-sm-right">
    <a routerLink="/add" routerLinkActive="active" class="btn btn-primary mb-3">Add New</a>
  </div>
</div>

<sl-data-table
    [rows]="data"
    [columns]="columns"
></sl-data-table>

<sl-pagination
    (pageLoad)="handlePageLoad($event)"
></sl-pagination>
